# Set Super as main modifier key
$mainMod = SUPER

# Applications
bind = $mainMod, T, exec, kitty -e fish
bind = $mainMod, B, exec, ~/.config/default-applications/browser.fish
bind = $mainMod, E, exec, kitty -- ~/.cargo/bin/yazi
bind = $mainMod SHIFT, E, exec, thunar
bind = $mainMod, O, exec, flatpak run md.obsidian.Obsidian
bind = $mainMod, M, exec, kitty -e sh -c "btop"

# Discord
# bindn = CTRL SHIFT, M, pass, ^(vesktop)$
# bindn = CTRL SHIFT, D, pass, ^(vestkop)$
# bindn = CTRL SHIFT, M, pass, ^(ArmCord)$
# bindn = CTRL SHIFT, D, pass, ^(ArmCord)$

# Actions
bind = $mainMod CTRL, Q, exec, pkill rofi || rofi -show "powermenu" -modes "powermenu:~/.config/rofi/scripts/powermenu.sh"
bind = $mainMod, D, exec, pkill rofi || rofi -show drun
bind = $mainMod, TAB, exec, pkill rofi || rofi -show window
bind = $mainMod, SPACE, exec, pkill rofi || rofi -show recursivebrowser
bind = $mainMod, ESCAPE, exec, hyprlock
bind = $mainMod, PERIOD, exec, pkill rofi || BEMOJI_PICKER_CMD=~/.config/rofi/scripts/emoji.sh ~/.local/bin/bemoji
bind = $mainMod, N, exec, swaync-client -t

# Clipboard
bind = $mainMod CTRL, V, exec, rofi -modi clipboard:~/.config/rofi/scripts/cliphist-rofi-img -show clipboard -show-icons
bind = $mainMod SHIFT, V, exec, cliphist wipe

# Reload stuff
bind = $mainMod CTRL, B, exec, sh -c 'killall waybar; waybar & disown'

# VMWare
bind = $mainMod,u,submap,passthru
submap = passthru
bind = SUPER,Escape,submap,reset
submap = reset

# Alt+Tab
bind = ALT, Tab, cyclenext,
bind = ALT SHIFT, Tab, cyclenext, prev

# Screenshots
bind = , PRINT, exec, ~/.config/hypr/scripts/screenshot.fish screen
bind = $mainMod, PRINT, exec, ~/.config/hypr/scripts/screenshot.fish window
bind = SHIFT, PRINT, exec, ~/.config/hypr/scripts/screenshot.fish region

# Color Picker
bind = $mainMod, C, exec, ~/.config/hypr/scripts/colorpicker.fish

# Window management
bind = $mainMod, Q, killactive,
bind = $mainMod, F, fullscreen
# bind = $mainMod, M, exit,
bind = $mainMod, V, togglefloating,
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, I, togglesplit, # dwindle

# Move focus with mainMod + hjkl
bind = $mainMod, h, movefocus, l
bind = $mainMod, j, movefocus, d
bind = $mainMod, k, movefocus, u
bind = $mainMod, l, movefocus, r

# Resize active window with mainMod and SHIFT
bind = $mainMod SHIFT, h, resizeactive, -100 0
bind = $mainMod SHIFT, j, resizeactive, 0 100
bind = $mainMod SHIFT, k, resizeactive, 0 -100
bind = $mainMod SHIFT, l, resizeactive, 100 0
bind = $mainMod CTRL, h, swapwindow, l
bind = $mainMod CTRL, j, swapwindow, d
bind = $mainMod CTRL, k, swapwindow, u
bind = $mainMod CTRL, l, swapwindow, r

# Switch workspaces with mainMod + [PgUp & PgDn]
bind = $mainMod, Prior, workspace, r-1
bind = $mainMod, Next, workspace, r+1

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Spotify workspace
bind = $mainMod, S, togglespecialworkspace, spotify
bind = $mainMod SHIFT, S, movetoworkspace, special:spotify
# Discord workspace
bind = $mainMod, X, togglespecialworkspace, discord
bind = $mainMod SHIFT, X, movetoworkspace, special:discord
# All workspace
bind = $mainMod, A, togglespecialworkspace, all 
bind = $mainMod SHIFT, A, movetoworkspace, special:all

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# FN Keys
bindel = , XF86MonBrightnessUp, exec, brightnessctl -q s +5% && ~/.config/hypr/scripts/osd.fish brightness
bindel = , XF86MonBrightnessDown, exec, brightnessctl -q s 5%- && .config/hypr/scripts/osd.fish brightness

bindel = , XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+ -l 1 && ~/.config/hypr/scripts/osd.fish volume
bindel = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%- -l 1 && ~/.config/hypr/scripts/osd.fish volume

bindl = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle && .config/hypr/scripts/osd.fish volume
bindl = , XF86AudioMicMute, exec, pwpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle

bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPause, exec, playerctl pause
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPrev, exec, playerctl previous

bind = , XF86Calculator, exec, killall gnome-calculator || gnome-calculator

