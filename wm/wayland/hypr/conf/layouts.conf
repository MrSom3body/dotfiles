dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = on # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = on # you prpobably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = on
}
